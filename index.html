<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="4; url=/homepage.html" />
    <title>Redirecting...</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: radial-gradient(circle at center, #1a202c 0%, #050608 100%);
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            color: #e2e8f0;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            width: 120vw;
            height: 120vh;
            background: radial-gradient(circle, rgba(102, 126, 234, 0.08) 0%, transparent 60%);
            animation: pulseBackground 10s ease-in-out infinite alternate;
            z-index: -1;
        }

        .card {
            background: rgba(20, 25, 40, 0.7);
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            padding: 60px 40px;
            border-radius: 24px;
            text-align: center;
            max-width: 420px;
            width: 85%;
            border: 1px solid rgba(255, 255, 255, 0.05);
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.5);
            position: relative;
            overflow: hidden;
        }

        h1 {
            font-size: 26px;
            margin-bottom: 15px;
            font-weight: 800;
            letter-spacing: -0.5px;
            background: linear-gradient(to right, #a78bfa, #667eea);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p {
            color: #94a3b8;
            font-size: 15px;
            line-height: 1.5;
            margin-bottom: 20px;
            font-weight: 500;
        }

        a {
            color: #a78bfa;
            text-decoration: underline;
            font-weight: 700;
            transition: color 0.3s ease, text-shadow 0.3s ease;
        }

        a:hover {
            color: #c4b5fd;
            text-shadow: 0 0 8px rgba(167, 139, 250, 0.5);
        }

        .loader {
            position: relative;
            width: 60px;
            height: 60px;
            margin: 0 auto 35px auto;
        }

        .loader::before, .loader::after {
            content: '';
            position: absolute;
            border-radius: 50%;
            animation: pulseLoader 2s linear infinite;
        }

        .loader::before {
            width: 100%;
            height: 100%;
            background: rgba(102, 126, 234, 0.2);
            animation-delay: -0.5s;
        }
        
        .loader::after {
            width: 70%;
            height: 70%;
            top: 15%;
            left: 15%;
            background: rgba(167, 139, 250, 0.4);
        }

        @keyframes pulseLoader {
            0% { transform: scale(0.8); opacity: 0.5; }
            50% { transform: scale(1); opacity: 1; }
            100% { transform: scale(0.8); opacity: 0.5; }
        }

        @keyframes pulseBackground {
            0% { opacity: 0.3; transform: scale(1); }
            100% { opacity: 0.7; transform: scale(1.1); }
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="loader"></div>
        <h1>Almost there...</h1>
        <p>Taking you to the homepage automatically. If not, <a href="/homepage.html">click here</a>.</p>
    </div>
</body>
</html>
